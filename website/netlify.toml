# Netlify Configuration for Main Website (Static HTML)
# WICHTIG: In Netlify UI Base Directory auf "website" setzen!

[build]
  command = "echo 'Static site - no build needed'"
  publish = "."

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# SPA-like behavior for clean URLs
[[redirects]]
  from = "/impressum"
  to = "/impressum.html"
  status = 200

# 404 handling
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 404
