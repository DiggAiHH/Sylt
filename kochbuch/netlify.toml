# Netlify Configuration for Kochbuch (Static Recipe Site)
# WICHTIG: In Netlify UI Base Directory auf "kochbuch" setzen!

[build]
  command = "echo 'Static site - no build needed'"
  publish = "."

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache CSS
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Recipe URL rewrites for clean URLs
[[redirects]]
  from = "/rezepte/:recipe"
  to = "/rezepte/:recipe.html"
  status = 200
  conditions = {Path = ["!/rezepte/*.html"]}

# 404 handling
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 404
