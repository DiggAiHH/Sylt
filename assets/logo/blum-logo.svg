<?xml version="1.0" encoding="UTF-8"?>
<!-- © 2025 BLUM Fisch-Spezialitäten - Exklusiv für DiggAiHH -->
<svg width="500" height="220" viewBox="0 0 500 220" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .brand-text { 
        font-family: 'Georgia', serif; 
        font-weight: bold; 
        font-size: 56px; 
        fill: url(#gradient1);
        letter-spacing: 3px;
      }
      .subtitle-text { 
        font-family: 'Arial', sans-serif; 
        font-size: 18px; 
        fill: #B8935E; 
        letter-spacing: 4px;
        font-weight: 600;
      }
      .custom-text {
        font-family: 'Arial', sans-serif;
        font-size: 11px;
        fill: #1E3A5F;
        font-style: italic;
        opacity: 0.8;
      }
      .lobster { fill: url(#gradient2); }
      .fish { fill: #1E3A5F; opacity: 0.8; }
      .wave { fill: url(#waveGradient); }
      .accent { fill: #D4A853; }
    </style>
    
    <!-- Gradients for premium look -->
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F2744;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A5F;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E6B76D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8935E;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E8F4F8;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#C5E3F0;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#E8F4F8;stop-opacity:0.3" />
    </linearGradient>
    
    <!-- Shadow filter for depth -->
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Decorative wave pattern -->
  <path class="wave" d="M 0 105 Q 60 95, 120 105 T 240 105 T 360 105 T 480 105 L 500 105 L 500 125 L 0 125 Z"/>
  <path class="wave" d="M 0 115 Q 50 108, 100 115 T 200 115 T 300 115 T 400 115 T 500 115 L 500 130 L 0 130 Z" opacity="0.4"/>
  
  <!-- Premium Lobster/Hummer icon with more detail -->
  <g class="lobster" transform="translate(40, 65)" filter="url(#shadow)">
    <!-- Main body -->
    <ellipse cx="25" cy="25" rx="18" ry="24"/>
    <!-- Head segment -->
    <ellipse cx="25" cy="10" rx="14" ry="12"/>
    <!-- Eyes -->
    <circle cx="20" cy="8" r="3" fill="#0F2744"/>
    <circle cx="30" cy="8" r="3" fill="#0F2744"/>
    <circle cx="21" cy="7" r="1.5" fill="white"/>
    <circle cx="31" cy="7" r="1.5" fill="white"/>
    <!-- Left claw -->
    <path d="M 7 18 L -3 13 L -10 14 L -12 17 L -10 19 L -5 18 L -3 16 Z"/>
    <ellipse cx="-8" cy="16" rx="4" ry="3" fill="#B8935E"/>
    <!-- Right claw -->
    <path d="M 43 18 L 53 13 L 60 14 L 62 17 L 60 19 L 55 18 L 53 16 Z"/>
    <ellipse cx="58" cy="16" rx="4" ry="3" fill="#B8935E"/>
    <!-- Antennae with detail -->
    <line x1="18" y1="3" x2="12" y2="-8" stroke="#B8935E" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="32" y1="3" x2="38" y2="-8" stroke="#B8935E" stroke-width="2.5" stroke-linecap="round"/>
    <circle cx="12" cy="-8" r="2" class="accent"/>
    <circle cx="38" cy="-8" r="2" class="accent"/>
    <!-- Tail segments with detail -->
    <rect x="20" y="48" width="10" height="7" rx="2"/>
    <rect x="18" y="55" width="14" height="7" rx="2"/>
    <rect x="16" y="62" width="18" height="8" rx="3"/>
    <rect x="14" y="70" width="22" height="8" rx="3"/>
    <!-- Tail fins -->
    <path d="M 14 78 L 8 85 L 14 83 Z" fill="#B8935E"/>
    <path d="M 36 78 L 42 85 L 36 83 Z" fill="#B8935E"/>
    <path d="M 25 78 L 25 88 L 22 85 Z" fill="#B8935E"/>
    <path d="M 25 78 L 25 88 L 28 85 Z" fill="#B8935E"/>
  </g>
  
  <!-- BLUM text with shadow -->
  <text x="135" y="95" class="brand-text" filter="url(#shadow)">BLUM</text>
  
  <!-- Subtitle -->
  <text x="135" y="120" class="subtitle-text">FISCH-SPEZIALITÄTEN</text>
  
  <!-- Decorative fish with more detail -->
  <g class="fish" transform="translate(390, 75)" filter="url(#shadow)">
    <ellipse cx="0" cy="0" rx="24" ry="10"/>
    <path d="M -24 0 L -36 -7 L -36 7 Z"/>
    <circle cx="12" cy="-3" r="2.5" fill="white"/>
    <circle cx="13" cy="-3" r="1" fill="#1E3A5F"/>
    <path d="M 0 -10 L 3 -15 L 6 -10 Z" fill="#1E3A5F" opacity="0.6"/>
    <path d="M 0 10 L 3 15 L 6 10 Z" fill="#1E3A5F" opacity="0.6"/>
  </g>
  
  <g class="fish" transform="translate(420, 105) scale(0.75)" filter="url(#shadow)">
    <ellipse cx="0" cy="0" rx="24" ry="10"/>
    <path d="M -24 0 L -36 -7 L -36 7 Z"/>
    <circle cx="12" cy="-3" r="2.5" fill="white"/>
    <circle cx="13" cy="-3" r="1" fill="#1E3A5F"/>
    <path d="M 0 -10 L 3 -15 L 6 -10 Z" fill="#1E3A5F" opacity="0.6"/>
    <path d="M 0 10 L 3 15 L 6 10 Z" fill="#1E3A5F" opacity="0.6"/>
  </g>
  
  <!-- Origin marker - Sylt with decorative elements -->
  <g transform="translate(135, 145)">
    <circle cx="-8" cy="-5" r="2" class="accent"/>
    <text x="0" y="0" style="font-family: 'Georgia', serif; font-size: 14px; fill: #1E3A5F; font-style: italic; font-weight: 600;">Sylt</text>
    <circle cx="32" cy="-5" r="2" class="accent"/>
  </g>
  
  <!-- Custom personalization mark -->
  <text x="135" y="165" class="custom-text">Exklusiv erstellt für DiggAiHH</text>
  
  <!-- Quality seal -->
  <g transform="translate(430, 170)">
    <circle cx="0" cy="0" r="18" fill="none" stroke="#D4A853" stroke-width="2"/>
    <circle cx="0" cy="0" r="14" fill="none" stroke="#D4A853" stroke-width="1"/>
    <text x="0" y="5" text-anchor="middle" style="font-family: Arial; font-size: 8px; fill: #1E3A5F; font-weight: bold;">2025</text>
    <text x="0" y="-3" text-anchor="middle" style="font-family: Arial; font-size: 7px; fill: #B8935E; font-weight: 600;">PREMIUM</text>
  </g>
</svg>
