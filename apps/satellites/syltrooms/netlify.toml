# Netlify Configuration for Sylt Rooms Satellite
# WICHTIG: In Netlify UI Base Directory auf ROOT ("/") setzen!

[build]
  command = "npm install && npm run build:syltrooms"
  publish = "apps/satellites/syltrooms/.next"

[build.environment]
  NODE_VERSION = "18.17.0"
  NPM_FLAGS = "--legacy-peer-deps"
  NEXT_TELEMETRY_DISABLED = "1"
  NEXT_PUBLIC_BRAND_ID = "syltrooms"
  # Set in Netlify UI:
  # NEXT_PUBLIC_HUB_URL = https://sylt-hub.netlify.app

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Proxy API requests to Hub
[[redirects]]
  from = "/api/*"
  to = "https://sylt-hub.netlify.app/api/:splat"
  status = 200
  force = true

[[headers]]
  for = "/*"
  [headers.values]
    X-Brand-ID = "syltrooms"
